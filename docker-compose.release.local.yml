  #   # ports:
  #   #   - "7777:7777" # Proxy listens on port 7777 on the host and forwards to APP_HOST:APP_PORT
  #   depends_on:
  #     - frontend
  #   restart: on-failure

  mock:
    # build:
    #   context: .
    #   dockerfile: mock/Dockerfile
    container_name: pluto_mock_1
    image: ghcr.io/plutomining/pluto-mock:0.7.0-rc.2@sha256:8a9f6438ab9ce431809106ca089335e51c97be0a50d0a4d1e5270df83b4ee0fc
    ports:
      - "7770:7770" # Map port 7770 on the host to port 7770 on the container
      - "7751:7751" # Map port 7751 on the host to port 7751 on the container
      - "7752:7752" # Map port 7752 on the host to port 7752 on the container
      - "7753:7753" # Map port 7753 on the host to port 7753 on the container
      - "7754:7754" # Map port 7754 on the host to port 7754 on the container
      - "7755:7755" # Map port 7755 on the host to port 7755 on the container
      - "7756:7756" # Map port 7756 on the host to port 7756 on the container
      - "7757:7757" # Map port 7757 on the host to port 7757 on the container
      - "7758:7758" # Map port 7758 on the host to port 7758 on the container
      - "7759:7759" # Map port 7779 on the host to port 7779 on the container
      - "7760:7760" # Map port 7760 on the host to port 7760 on the container
    pid: host

    # Container restart policy - restart unless manually stopped
    restart: on-failure
    # env_file:
    #   - mock/.env.local
    environment:
      - LISTING_PORT=7770
      - PORTS=7751,7752,7753,7754,7755,7756,7757,7758,7759,7760
      - LOGS_PUB_ENABLED=false
    # volumes:
    #   - ./common/logger:/common/logger:ro # Monta il modulo in read-only
    #   - ./common/interfaces:/common/interfaces:ro # Monta il modulo in read-only
    #   - ./mock:/home/node/app/
    user: "1000:1000"

  pyasic-bridge:
    build:
      context: pyasic-bridge
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: on-failure

  discovery:
    # build:
    #   context: .
    #   dockerfile: discovery/Dockerfile
    image: ghcr.io/plutomining/pluto-discovery:1.1.2@sha256:0a68b82c33df70a6be0a1493c142f1f6bf9a03747bad6fe3b7c2cf75f52c9984
    container_name: pluto_discovery_1
    network_mode: "host"
    # ports:
    #   - "7775:7775" # Map port 7775 on the host to port 7775 on the container
    pid: host
    cap_add:
      - NET_RAW
      - NET_ADMIN

    # Container restart policy - restart unless manually stopped
    restart: on-failure
    env_file:
      - discovery/.env.local
    environment:
      - PORT=7775
      - DETECT_MOCK_DEVICES=true
      - USE_PYASIC=false
      - PYASIC_BRIDGE_HOST=http://172.17.0.1:8000
      - PYASIC_FALLBACK_TO_LEGACY=true
      - DISCOVERY_CONCURRENCY_LIMIT=10
      - MOCK_DISCOVERY_HOST=http://localhost:7770
      - MOCK_DEVICE_HOST=172.17.0.1
    volumes:
      # - ./common/interfaces:/common/interfaces:ro # Monta il modulo in read-only
      # - ./common/db:/common/db:ro # Monta il modulo in read-only
      # - ./common/logger:/common/logger:ro # Monta il modulo in read-only
      # - ./discovery:/home/node/app/
      - ./data/leveldb-release:/home/node/app/data
    user: "1000:1000"

  backend:
    # build:
    #   context: .
    #   dockerfile: backend/Dockerfile
    image: ghcr.io/plutomining/pluto-backend:1.1.4@sha256:8dda992057603a463d7fb88b55497d1678799efee081ada46165133f79cdbe24
    container_name: pluto_backend_1
    # ports:
    #   - "7776:7776" # Map port 7776 on the host to port 7776 on the container
    pid: host

    # Container restart policy - restart unless manually stopped
    restart: on-failure
    env_file:
      - backend/.env.local
    environment:
      - PORT=7776
      - AUTO_LISTEN=true
      - USE_PYASIC=false
      - PYASIC_BRIDGE_HOST=http://172.17.0.1:8000
      - PYASIC_FALLBACK_TO_LEGACY=true
      - DISCOVERY_SERVICE_HOST=http://172.17.0.1:7775
      - DELETE_DATA_ON_DEVICE_REMOVE=true
    volumes:
      #Â - ./common/utils:/common/utils:ro # Monta il modulo in read-only
      # - ./common/interfaces:/common/interfaces:ro # Monta il modulo in read-only
      # - ./common/db:/common/db:ro # Monta il modulo in read-only
      # - ./common/logger:/common/logger:ro # Monta il modulo in read-only
      # - ./backend:/home/node/app/
      - ./data/leveldb-release:/home/node/app/data
    depends_on:
      prometheus:
        condition: service_healthy
    user: "1000:1000"

  frontend:
    # build:
    #   context: .
    #   dockerfile: frontend/Dockerfile
    image: ghcr.io/plutomining/pluto-frontend:1.1.5@sha256:2c51850456dae11d8da9fef294a2da4c577f175859762d7c666e0214ec3b89d8
    container_name: pluto_frontend_1
    ports:
      - "7777:7777" # Map port 7777 on the host to port 7777 on the container
    # Use the host's PID namespace to allow container processes to be visible on the host
    pid: host

    # Container restart policy - restart unless manually stoppedq
    restart: on-failure
    depends_on:
      - backend
    # env_file:
    #   - frontend/.env.local
    environment:
      - PORT=7777
      - BACKEND_DESTINATION_HOST=http://pluto_backend_1:7776
    volumes:
      - ./umbrel-apps/pluto/umbrel-app.yml:/tmp/umbrel-app.yml:ro
    #   - ./common/utils:/common/utils:ro # Monta il modulo in read-only
    #   - ./common/interfaces:/common/interfaces:ro # Monta il modulo in read-only
    #   - ./frontend:/home/node/app/
    user: "1000:1000"

  prometheus:
    image: prom/prometheus:v2.53.1
    container_name: pluto_prometheus_1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
      - "--storage.tsdb.retention.size=5GB"
    volumes:
      - ./data/prometheus-release:/prometheus
      - ./prometheus/prometheus.release.yml:/etc/prometheus/prometheus.yml
    # ports:
    #   - "9090:9090"
    pid: host
    healthcheck:
      test:
        - "CMD-SHELL"
        - "wget --spider --quiet http://localhost:9090/-/ready || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
    user: "65534:65534"
