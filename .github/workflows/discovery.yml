name: Discovery CI

on:
  push:
    branches:
      - main
      - develop
      - "release/**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read
  actions: write

jobs:
  test-discovery:
    name: Lint & Test Discovery
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: discovery/package-lock.json

      - name: Install shared common packages
        run: |
          for pkg in common/db common/interfaces common/logger; do
            if [ -f "$pkg/package-lock.json" ]; then
              echo "Installing deps for $pkg"
              (cd "$pkg" && npm ci)
              echo "Building $pkg"
              (cd "$pkg" && npm run build)
            fi
          done

      - name: Install discovery dependencies
        working-directory: discovery
        run: npm ci

      - name: Run ESLint
        working-directory: discovery
        run: npm run lint

      - name: Build TypeScript
        working-directory: discovery
        run: npm run build

      - name: Run tests with coverage
        working-directory: discovery
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: discovery-coverage
          path: discovery/coverage

      - name: Coverage summary (Octocov)
        uses: k1LoW/octocov-action@v1
        with:
          config: ../.octocov/discovery.yml
          work-dir: discovery
