name: Pyasic Bridge CI

on:
  push:
    branches:
      - main
      - develop
      - "release/**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read
  actions: write

jobs:
  test-pyasic-bridge:
    name: Lint & Test Pyasic Bridge
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: pyasic-bridge/requirements.txt

      - name: Install dependencies
        working-directory: pyasic-bridge
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff linter
        working-directory: pyasic-bridge
        run: |
          ruff check app tests

      - name: Run tests with coverage
        working-directory: pyasic-bridge
        run: |
          pytest \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=lcov:coverage/lcov.info \
            -v \
            tests/

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyasic-bridge-coverage
          path: pyasic-bridge/coverage

      - name: Coverage summary (Octocov)
        uses: k1LoW/octocov-action@v1
        with:
          config: .octocov/pyasic-bridge.yml
