name: Common CI

on:
  push:
    branches:
      - main
      - develop
      - "release/**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read
  actions: write

jobs:
  test-common:
    name: Test Common (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: common-db
            pkg: common/db
            octocovConfig: .octocov/common-db.yml
          - name: common-interfaces
            pkg: common/interfaces
            octocovConfig: .octocov/common-interfaces.yml
          - name: common-utils
            pkg: common/utils
            octocovConfig: .octocov/common-utils.yml
          - name: common-logger
            pkg: common/logger
            octocovConfig: .octocov/common-logger.yml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.pkg }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.pkg }}
        run: npm ci

      - name: Build TypeScript
        working-directory: ${{ matrix.pkg }}
        run: npm run build

      - name: Run tests with coverage
        working-directory: ${{ matrix.pkg }}
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-coverage
          path: ${{ matrix.pkg }}/coverage

      - name: Coverage summary (Octocov)
        uses: k1LoW/octocov-action@v1
        with:
          config: ${{ matrix.octocovConfig }}
