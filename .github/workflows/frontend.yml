name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
      - "release/**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read
  actions: write

jobs:
  test-frontend:
    name: Lint & Test Frontend
    # Skip this job for PRs from feature/migrate-discovery and feature/migrate-backend branches
    # Frontend will be migrated in a separate PR - re-enable this job when migrating frontend
    if: github.head_ref != 'feature/migrate-discovery' && github.head_ref != 'feature/migrate-backend'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Generate pyasic-bridge TypeScript client
        working-directory: pyasic-bridge
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
          python3 scripts/generate_client.py

      - name: Install shared common packages
        run: |
          for pkg in common/interfaces common/utils common/pyasic-bridge-client; do
            if [ -f "$pkg/package-lock.json" ]; then
              echo "Installing deps for $pkg"
              (cd "$pkg" && npm ci)
              echo "Building $pkg"
              (cd "$pkg" && npm run build)
            fi
          done

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Build Next.js application
        working-directory: frontend
        run: npm run build

      - name: Run tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

      - name: Coverage summary (Octocov)
        uses: k1LoW/octocov-action@v1
        with:
          config: .octocov/frontend.yml
