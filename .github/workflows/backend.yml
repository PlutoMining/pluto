name: Backend CI

on:
  push:
    branches:
      - main
      - develop
      - "release/**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read
  actions: write

jobs:
  test-backend:
    name: Lint & Test Backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install shared common packages
        run: |
          for pkg in common/logger common/db common/interfaces common/utils; do
            if [ -f "$pkg/package-lock.json" ]; then
              echo "Installing deps for $pkg"
              (cd "$pkg" && npm ci)
              echo "Building $pkg"
              (cd "$pkg" && npm run build)
            fi
          done

      - name: Install dependencies
        working-directory: ${{ matrix.app }}
        run: npm ci

      - name: Run ESLint
        working-directory: ${{ matrix.app }}
        run: npm run lint

      - name: Build TypeScript
        working-directory: ${{ matrix.app }}
        run: npm run build

      - name: Run tests with coverage
        working-directory: ${{ matrix.app }}
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

      - name: Coverage summary (Octocov)
        uses: k1LoW/octocov-action@v1
        with:
          config: ../.octocov/backend.yml
          work-dir: backend
