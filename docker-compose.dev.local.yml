services:
  # app_proxy:
  #   image: getumbrel/app-proxy:latest
  #   environment:
  #     APP_HOST: pluto_frontend_1 # Hostname of the pluto application
  #     APP_PORT: 7777 # Port number of the pluto application
  #   # ports:
  #   #   - "7780:7777" # Proxy listens on port 7780 on the host and forwards to APP_HOST:APP_PORT
  #   depends_on:
  #     - frontend
  #   restart: on-failure

  mock:
    build:
      context: mock
      dockerfile: Dockerfile.development
    ports:
      - "7770:7770" # Map port 7770 on the host to port 7770 on the container
      - "7751:7751" # Map port 7751 on the host to port 7751 on the container
      - "7752:7752" # Map port 7752 on the host to port 7752 on the container
      - "7753:7753" # Map port 7753 on the host to port 7753 on the container
      - "7754:7754" # Map port 7754 on the host to port 7754 on the container
      - "7755:7755" # Map port 7755 on the host to port 7755 on the container
      - "7756:7756" # Map port 7756 on the host to port 7756 on the container
      - "7757:7757" # Map port 7757 on the host to port 7757 on the container
      - "7758:7758" # Map port 7758 on the host to port 7758 on the container
      - "7759:7759" # Map port 7779 on the host to port 7779 on the container
      - "7760:7760" # Map port 7760 on the host to port 7760 on the container
    pid: host

    # Container restart policy - restart unless manually stopped
    restart: on-failure
    # env_file:
    #   - mock/.env.local
    environment:
      - LISTING_PORT=7770
      - PORTS=7751,7752,7753,7754,7755,7756,7757,7758,7759,7760
      - LOGS_PUB_ENABLED=false
    volumes:
      - ./common/logger:/home/node/common/logger:ro # Monta il modulo in read-only
      - ./common/interfaces:/home/node/common/interfaces:ro # Monta il modulo in read-only
      - ./mock:/home/node/app/
    user: "1000:1000"

  discovery:
    build:
      context: discovery
      dockerfile: Dockerfile.development
    network_mode: "host"
    privileged: true
    # ports:
    #   - "7775:7775" # Map port 7775 on the host to port 7775 on the container
    pid: host
    cap_add:
      - NET_RAW
      - NET_ADMIN

    # Container restart policy - restart unless manually stopped
    restart: on-failure
    env_file:
      - discovery/.env.local
    environment:
      - PORT=7775
      - DETECT_MOCK_DEVICES=true
      # - MOCK_DISCOVERY_HOST=http://host.docker.internal:7770
    volumes:
      - ./common/interfaces:/home/node/common/interfaces:ro # Monta il modulo in read-only
      - ./common/db:/home/node/common/db:ro # Monta il modulo in read-only
      - ./common/logger:/home/node/common/logger:ro # Monta il modulo in read-only
      - ./discovery:/home/node/app/
      - ./data/leveldb:/home/node/app/data
    user: "1000:1000"

  backend:
    build:
      context: backend
      dockerfile: Dockerfile.development
    # command:
    #   - npm
    #   - run
    #   - dev:debug
    # ports:
    #   - "7776:7776" # Map port 7776 on the host to port 7776 on the container
    #   # - "9229:9229" # Porta per il debugger
    pid: host

    # Container restart policy - restart unless manually stopped
    restart: on-failure
    env_file:
      - backend/.env.local
    environment:
      - PORT=7776
      - AUTO_LISTEN=true
      # - DISCOVERY_SERVICE_HOST=http://host.docker.internal:7775
      - GF_HOST=http://grafana:3000
      - DELETE_DATA_ON_DEVICE_REMOVE=true
    volumes:
      - ./common/utils:/home/node/common/utils:ro # Monta il modulo in read-only
      - ./common/interfaces:/home/node/common/interfaces:ro # Monta il modulo in read-only
      - ./common/db:/home/node/common/db:ro # Monta il modulo in read-only
      - ./common/logger:/home/node/common/logger:ro # Monta il modulo in read-only
      - ./backend:/home/node/app/
      - ./grafana/templates:/home/node/app/grafana_templates/
      - ./data/leveldb:/home/node/app/data
      - ./data/grafana:/home/node/app/grafana
    depends_on:
      prometheus:
        condition: service_healthy
      grafana:
        condition: service_healthy
    user: "1000:1000"

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile.development
    ports:
      - "7777:7777" # Map port 7777 on the host to port 7777 on the container
    # Use the host's PID namespace to allow container processes to be visible on the host
    pid: host

    # Container restart policy - restart unless manually stopped
    restart: on-failure
    depends_on:
      - backend
    # env_file:
    #   - frontend/.env.local
    environment:
      - PORT=7777
      - GF_HOST=http://grafana:3000
      - BACKEND_DESTINATION_HOST=http://pluto-backend-1:7776
    volumes:
      - ./common/utils:/home/node/common/utils:ro # Monta il modulo in read-only
      - ./common/interfaces:/home/node/common/interfaces:ro # Monta il modulo in read-only
      - ./frontend:/home/node/app/
      - ./app-stores/umbrelOS/community/pluto-next/umbrel-app.yml:/tmp/umbrel-app.yml:ro
    user: "1000:1000"

  prometheus:
    build:
      context: prometheus
      dockerfile: Dockerfile.development
    volumes:
      - ./data/prometheus:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    # ports:
    #   - "9090:9090"
    pid: host
    healthcheck:
      test:
        - "CMD-SHELL"
        - "wget --spider --quiet http://localhost:9090/-/ready || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
    user: "65534:65534"

  grafana:
    build:
      context: grafana
      dockerfile: Dockerfile.development
    # ports:
    #   - "7778:3000"
    pid: host
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=marcusolsson-treemap-panel
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/main.yaml
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/main.yaml
    healthcheck:
      test:
        - "CMD-SHELL"
        - "wget --spider --quiet http://localhost:3000/api/health || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      prometheus:
        condition: service_healthy # Attende che prometheus sia in stato "healthy"
    user: "472:472"
