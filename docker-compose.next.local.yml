  mock:
    # build:
    #   context: .
    #   dockerfile: mock/Dockerfile
    image: ghcr.io/plutomining/pluto-mock:0.7.0-beta.2@sha256:d671879becdc28863fea1a30a8ff4e9d72b65119f20d74b579a340a68a2b2ee8
    container_name: pluto-next_mock_1
    ports:
      - "7670:7670"
      - "7651:7651"
      - "7652:7652"
      - "7653:7653"
      - "7654:7654"
      - "7655:7655"
      - "7656:7656"
      - "7657:7657"
      - "7658:7658"
      - "7659:7659"
      - "7660:7660"
    pid: host

    # Container restart policy - restart unless manually stopped
    restart: on-failure
    # env_file:
    #   - mock/.env.local
    environment:
      - LISTING_PORT=7670
      - PORTS=7651,7652,7653,7654,7655,7656,7657,7658,7659,7660
      - LOGS_PUB_ENABLED=false
    # volumes:
    #   - ./common/logger:/common/logger:ro # Monta il modulo in read-only
    #   - ./common/interfaces:/common/interfaces:ro # Monta il modulo in read-only
    #   - ./mock:/home/node/app/
    user: "1000:1000"

  pyasic-bridge:
    build:
      context: pyasic-bridge
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: on-failure

  discovery:
    # build:
    #   context: .
    #   dockerfile: discovery/Dockerfile
    image: ghcr.io/plutomining/pluto-discovery:1.2.0-beta.3@sha256:be54194031cd2e781f7141e6008ba74221cd60b451e1c4813c082d622f2ebbd4
    container_name: pluto-next_discovery_1
    network_mode: "host"
    # ports:
    #   - "7675:7675" # Map port 7675 on the host to port 7675 on the container
    pid: host
    cap_add:
      - NET_RAW
      - NET_ADMIN

    # Container restart policy - restart unless manually stopped
    restart: on-failure
    env_file:
      - discovery/.env.next.local
    environment:
      - PORT=7675
      - DETECT_MOCK_DEVICES=true
      - USE_PYASIC=false
      - PYASIC_BRIDGE_HOST=http://172.17.0.1:8000
      - PYASIC_FALLBACK_TO_LEGACY=true
      - DISCOVERY_CONCURRENCY_LIMIT=10
      - MOCK_DISCOVERY_HOST=http://localhost:7670
      - MOCK_DEVICE_HOST=172.17.0.1
      # - MOCK_DISCOVERY_HOST=http://172.17.0.1:7670
    volumes:
      # - ./common/interfaces:/common/interfaces:ro # Monta il modulo in read-only
      # - ./common/db:/common/db:ro # Monta il modulo in read-only
      # - ./common/logger:/common/logger:ro # Monta il modulo in read-only
      # - ./discovery:/home/node/app/
      - ./data/leveldb-next:/home/node/app/data
    user: "1000:1000"

  backend:
    # build:
    #   context: .
    #   dockerfile: backend/Dockerfile
    image: ghcr.io/plutomining/pluto-backend:2.0.0-beta.2@sha256:16151792ac2113c435c8c8fbb892833153dd436df6ff513d28319a55c1b8d9c7
    container_name: pluto-next_backend_1
    # ports:
    #   - "7676:7676"
    pid: host

    # Container restart policy - restart unless manually stopped
    restart: on-failure
    env_file:
      - backend/.env.next.local
    environment:
      - PORT=7676
      - AUTO_LISTEN=true
      - USE_PYASIC=false
      - PYASIC_BRIDGE_HOST=http://172.17.0.1:8000
      - PYASIC_FALLBACK_TO_LEGACY=true
      - DISCOVERY_SERVICE_HOST=http://172.17.0.1:7675
      - DELETE_DATA_ON_DEVICE_REMOVE=true
    volumes:
      #Â - ./common/utils:/common/utils:ro # Monta il modulo in read-only
      # - ./common/interfaces:/common/interfaces:ro # Monta il modulo in read-only
      # - ./common/db:/common/db:ro # Monta il modulo in read-only
      # - ./common/logger:/common/logger:ro # Monta il modulo in read-only
      # - ./backend:/home/node/app/
      - ./data/leveldb-next:/home/node/app/data
    depends_on:
      prometheus:
        condition: service_healthy
    user: "1000:1000"

  frontend:
    # build:
    #   context: .
    #   dockerfile: frontend/Dockerfile
    image: ghcr.io/plutomining/pluto-frontend:2.0.0-beta.4@sha256:f268783c5052f718a115226a8ced9012527f48179e9e3ec10e69f6feb7611793
    container_name: pluto-next_frontend_1
    ports:
      - "7677:7677" # Map port 7777 on the host to port 7777 on the container
    # Use the host's PID namespace to allow container processes to be visible on the host
    pid: host

    # Container restart policy - restart unless manually stopped
    restart: on-failure
    depends_on:
      - backend
    # env_file:
    #   - frontend/.env.local
    environment:
      - PORT=7677
      - BACKEND_DESTINATION_HOST=http://pluto-next_backend_1:7676
    volumes:
      - ./umbrel-apps/pluto-next/umbrel-app.yml:/tmp/umbrel-app.yml:ro
    #   - ./common/utils:/common/utils:ro # Monta il modulo in read-only
    #   - ./common/interfaces:/common/interfaces:ro # Monta il modulo in read-only
    #   - ./frontend:/home/node/app/
    user: "1000:1000"

  prometheus:
    build:
      context: .
      dockerfile: prometheus/Dockerfile.next
    container_name: pluto-next_prometheus_1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
      - "--storage.tsdb.retention.size=5GB"
    volumes:
      - ./data/prometheus-next:/prometheus
    # ports:
    #   - "9090:9090"
    pid: host
    healthcheck:
      test:
        - "CMD-SHELL"
        - "wget --spider --quiet http://localhost:9090/-/ready || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
    user: "65534:65534"
